    <script>
        var score = 0;

            moleTimer = setInterval(function() {
                var holes = document.getElementsByClassName('hole');

            }, 2000);
        }

        function endGame() {
            clearInterval(gameTimer);
            clearInterval(moleTimer);
            alert('Game over! Your final score is ' + score);
