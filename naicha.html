<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打赏界面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('latiao1.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('latiao2.png');
            background-size: cover;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .QRcode {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            position: relative;
        }

        .QRcode img {
            width: 180px;
            height: 180px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .QRcode img::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.7);
            z-index: -1;
            filter: blur(8px); /* 添加虚化效果 */
        }

        .QRcode p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px; /* 调整与收款码之间的间距 */
        }

        .thanks {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="circle"></div>
        <div class="QRcode">
            <div>
                <img src="wei.png" alt="微信">
                <p>微信收款码</p>
            </div>
            <div>
                <img src="zhi.png" alt="支付宝">
                <p>支付宝收款码</p>
            </div>
        </div>
        <div class="thanks">
            觉得值得支持的，可以赏西瓜一点奶茶钱，您的奶茶是我的动力！
        </div>
    </div>
</body>

</html>
